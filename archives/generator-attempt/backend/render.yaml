services:
  - type: web
    name: creator-agent-api
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///data/app.db
      - key: CHECKPOINT_DB
        value: ./data/checkpoints.db
      - key: LLM_PROVIDER
        value: openai
      - key: OPENAI_BASE_URL
        value: https://api.groq.com/openai/v1
      - key: OPENAI_API_KEY
        sync: false  # You'll set this in dashboard manually
      - key: ALLOWED_ORIGINS
        value: http://localhost:5173  # Temporary, update after Vercel deploy
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
