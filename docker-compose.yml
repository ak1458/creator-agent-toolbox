version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: cat-postgres
    environment:
      POSTGRES_DB: cat_toolbox
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d cat_toolbox"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cat-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cat-backend
    ports:
      - "8000:8000"
    environment:
      LLM_PROVIDER: ${LLM_PROVIDER:-ollama}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_SCRIPT_MODEL: ${OLLAMA_SCRIPT_MODEL:-llama3.2}
      OLLAMA_TIMEOUT_SECONDS: ${OLLAMA_TIMEOUT_SECONDS:-10}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://dev:devpass@postgres:5432/cat_toolbox}
      CHECKPOINT_DB_URL: ${CHECKPOINT_DB_URL:-postgresql+asyncpg://dev:devpass@postgres:5432/cat_toolbox}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CACHE_TTL_SECONDS: ${CACHE_TTL_SECONDS:-300}
      DEBUG: ${DEBUG:-false}
    volumes:
      - ./backend:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # SQLite fallback profile for local development without Docker
  backend-sqlite:
    profiles: ["sqlite"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cat-backend-sqlite
    ports:
      - "8000:8000"
    environment:
      LLM_PROVIDER: ${LLM_PROVIDER:-ollama}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_SCRIPT_MODEL: ${OLLAMA_SCRIPT_MODEL:-llama3.2}
      OLLAMA_TIMEOUT_SECONDS: ${OLLAMA_TIMEOUT_SECONDS:-10}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DATABASE_URL: ${DATABASE_URL:-sqlite+aiosqlite:///./data/app.db}
      CHECKPOINT_DB_URL: ${CHECKPOINT_DB_URL:-sqlite+aiosqlite:///./data/checkpoints.db}
      DEBUG: ${DEBUG:-true}
    volumes:
      - ./backend:/app
      - ./data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000

volumes:
  postgres_data:
  redis_data:
